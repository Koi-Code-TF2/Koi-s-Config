echo "Loading tab graph..."

//shows net_graph 4 on tab press, toggles on "kp_plus"

net_graphpos 0 //0 = left edge, 1 = right edge

alias +tabgraph "+showscores;net_graph 4"
alias -tabgraph "-showscores;net_graph 0"
bind "tab" "+tabgraph"
alias graphtoggle "incrementvar net_graph 0 4 4"
bind kp_plus graphtoggle //toggle key

echo "Tab graph complete"
echo " "
