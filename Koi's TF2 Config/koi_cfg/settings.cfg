echo "Beginning settings..."

sensitivity 3.2 //main sens
				
volume .25 //main game volume

tf_dashboard_slide_time 0.1 //quick slider on main menu (normally 0.25)
tf_mainmenu_match_panel_type 2 //show competitive badge by default
tf_use_match_hud 1 //show team status in top area by default

fov_desired 90
viewmodel_fov 90
viewmodel_fov_demo 90
r_drawviewmodel 1
tf_use_min_viewmodels 0
cl_autoreload 1
hud_fastswitch 1
tf_remember_activeweapon 1
tf_remember_lastswitched 1

tf_party_ignore_invites 0 //0=allow, 1=don't allow
tf_party_join_request_mode 0 //0=friends can join, 1=friends can request, 2=only invites

cl_disablehtmlmotd 1
cl_showbackpackrarities 1 //borders
hud_classautokill 0 //0 = don't suicide outside spawn when change class

cl_autorezoom 0
tf_sniper_fullcharge_bell 1
tf_hud_no_crosshair_on_scope_zoom 1
tf_simple_disguise_menu 0
tf_medigun_autoheal 1
hud_medichealtargetmarker 1
hud_medicautocallers 1
hud_medicautocallersthreshold 75 //when below this much hp, medic is called

tf_spectate_pyrovision 0
tf_replay_pyrovision 0
tf_romevision_opt_in 0
tf_romevision_skip_prompt 1
tf_contract_competitive_show 2 //0=none, 1=everything, 2=active
tf_contract_progress_show 1 //0=none, 1=everything, 2=active

ds_kill_delay 15.000000
ds_enable 0
ds_dir demos
ds_notify 1
ds_sound on
ds_min_streak 4
ds_autodelete 0
ds_screens 0

echo "Settings complete"
echo " "
